<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Find Bug</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">Выберите уровень сложности:</h1>
      <p class="header__text">Выберите сложность и игра начнется.
        Чем выше уровень - тем больше будет выборка карт.
      </p>
    </header>
    <section class="section">
      <nav id="navMenu" class="nav">
        <a id="threeCards" class="nav__link">Простой</a>
        <a id="sixCards" class="nav__link">Средний</a>
        <a id="nineCards" class="nav__link">Сложный</a>
        <div id="startBtn" class="button_start">Начать игру</div>
      </nav>
      <div class="decoration">
        <img class="card1" src="./img/card1.svg" alt="cardOne">
        <img class="card2" src="./img/card2.svg" alt="cardTwo">
      </div>
      <div class="gameMode offMode" id='gameMode'></div>
    </section>
  </main>
  <script src='./script.js'></script>
</body>

</html>
